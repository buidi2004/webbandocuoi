# ============================================
# IVIE Wedding Studio - Render Blueprint
# ============================================
# Deploy all services at once using Render Blueprints
# Documentation: https://render.com/docs/blueprint-spec

# ================== DATABASE ==================
databases:
  - name: ivie-db
    plan: free
    databaseName: ivie_wedding
    user: ivie_user
    region: singapore

# ================== SERVICES ==================
services:
  # ============ BACKEND API ============
  - type: web
    name: ivie-backend
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    branch: main
    rootDir: backend
    plan: free
    region: singapore
    healthCheckPath: /api/health
    dockerfilePath: ./Dockerfile
    envVars:
      # Database connection (auto-linked from Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: ivie-db
          property: connectionString
      # Security
      - key: SECRET_KEY
        generateValue: true
      # CORS - Update these after deployment with actual URLs
      - key: CORS_ORIGINS
        value: https://ivie-frontend.onrender.com,https://ivie-admin.onrender.com,http://localhost:5173,http://localhost:3000
      # Python version
      - key: PYTHON_VERSION
        value: "3.12"
      # Server config
      - key: PORT
        value: "8000"
      - key: WEB_CONCURRENCY
        value: "2"
      # Email notifications (optional - replace with your values)
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: NOTIFY_RECEIVER_EMAIL
        sync: false
      # Telegram notifications (optional)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      # Image hosting (optional)
      - key: IMGBB_API_KEY
        sync: false

  # ============ FRONTEND (React + Vite) ============
  - type: web
    name: ivie-frontend
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    branch: main
    rootDir: frontend
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    envVars:
      # Backend API URL
      - key: VITE_API_BASE_URL
        value: https://ivie-backend.onrender.com
      # Firebase config (optional - for social login)
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false

  # ============ ADMIN PANEL (Streamlit) ============
  - type: web
    name: ivie-admin
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    branch: main
    rootDir: admin-python
    plan: free
    region: singapore
    healthCheckPath: /_stcore/health
    dockerfilePath: ./Dockerfile
    envVars:
      # Backend API URL
      - key: API_BASE_URL
        value: https://ivie-backend.onrender.com
      # Alternative env var for compatibility
      - key: VITE_API_BASE_URL
        value: https://ivie-backend.onrender.com
      # Streamlit config
      - key: STREAMLIT_SERVER_PORT
        value: "8501"
      - key: STREAMLIT_SERVER_ADDRESS
        value: "0.0.0.0"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_THEME_BASE
        value: "dark"
      # Redis cache (optional - for better performance)
      - key: REDIS_URL
        sync: false
      # Cloudinary CDN (optional - for faster images)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
