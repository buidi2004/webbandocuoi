# ============================================
# IVIE Wedding Studio - Render Blueprint (FREE TIER OPTIMIZED)
# ============================================
# Tối ưu cho gói miễn phí Render
# - 512MB RAM per service
# - Auto-sleep sau 15 phút không dùng
# - 750 giờ/tháng

# ================== DATABASE ==================
databases:
  - name: ivie-db
    plan: free
    databaseName: ivie_wedding
    user: ivie_user
    region: singapore

# ================== SERVICES ==================
services:
  # ============ BACKEND API ============
  - type: web
    name: ivie-backend
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    branch: main
    rootDir: backend
    plan: free
    region: singapore
    healthCheckPath: /api/health
    dockerfilePath: ./Dockerfile
    envVars:
      # Database connection
      - key: DATABASE_URL
        fromDatabase:
          name: ivie-db
          property: connectionString
      # Security
      - key: SECRET_KEY
        generateValue: true
      # CORS
      - key: CORS_ORIGINS
        value: https://ivie-frontend.onrender.com,https://ivie-admin.onrender.com
      # Python & Server config (tối ưu cho free tier)
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: "8000"
      - key: WEB_CONCURRENCY
        value: "1"
      # Giảm workers xuống 1 để tiết kiệm RAM
      - key: WORKERS
        value: "1"

  # ============ FRONTEND (Static Site) ============
  - type: web
    name: ivie-frontend
    runtime: static
    repo: https://github.com/buidi2004/webbandocuoi.git
    branch: main
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      # Backend API URL
      - key: VITE_API_BASE_URL
        value: https://ivie-backend.onrender.com
      # Node environment
      - key: NODE_ENV
        value: production
      # Memory optimization - giảm xuống 1536MB cho free tier
      - key: NODE_OPTIONS
        value: --max-old-space-size=1536

  # ============ ADMIN PANEL (Streamlit) ============
  - type: web
    name: ivie-admin
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    branch: main
    rootDir: admin-python
    plan: free
    region: singapore
    healthCheckPath: /_stcore/health
    dockerfilePath: ./Dockerfile
    envVars:
      # Backend API URL
      - key: API_BASE_URL
        value: https://ivie-backend.onrender.com
      # Streamlit config (tối ưu cho free tier)
      - key: STREAMLIT_SERVER_PORT
        value: "8501"
      - key: STREAMLIT_SERVER_ADDRESS
        value: "0.0.0.0"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_THEME_BASE
        value: "dark"
      # Tắt file watcher để tiết kiệm RAM
      - key: STREAMLIT_SERVER_FILE_WATCHER_TYPE
        value: "none"
      # Giảm max upload size
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: "5"
