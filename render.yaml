databases:
  - name: ivie-db
    plan: free
    databaseName: ivie_wedding
    user: ivie_user

services:
  - type: web
    name: ivie-backend
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    rootDir: backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ivie-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://ivie-frontend.onrender.com,https://ivie-admin.onrender.com
      - key: SECRET_KEY
        value: ivie_wedding_secret_key_2024_secure_random_string_xyz
      - key: PYTHON_VERSION
        value: "3.12"
      - key: IMGBB_API_KEY
        value: c525fc0204b449b541b0f0a5a4f5d9c4
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: YOUR_GMAIL_ADDRESS
      - key: SMTP_PASSWORD
        value: YOUR_GMAIL_APP_PASSWORD
      - key: NOTIFY_RECEIVER_EMAIL
        value: buidi7170@gmail.com
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN
      - key: TELEGRAM_CHAT_ID
        value: YOUR_TELEGRAM_CHAT_ID

  - type: web
    name: ivie-frontend
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ivie-backend.onrender.com

  - type: web
    name: ivie-admin
    runtime: docker
    repo: https://github.com/buidi2004/webbandocuoi.git
    rootDir: admin-python
    plan: free
    healthCheckPath: /_stcore/health
    envVars:
      - key: API_BASE_URL
        value: https://ivie-backend.onrender.com
