# Render Blueprint - IVIE Wedding Studio
# Deploy tự động cả 3 services + PostgreSQL database

databases:
  - name: ivie-db
    plan: free
    databaseName: ivie_wedding
    user: ivie_user

services:
  # Backend API - FastAPI
  - type: web
    name: ivie-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ivie-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://ivie-frontend.onrender.com,https://ivie-admin.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12"

  # Frontend - React + Vite + Nginx
  - type: web
    name: ivie-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ivie-backend.onrender.com

  # Admin Panel - Streamlit
  - type: web
    name: ivie-admin
    runtime: docker
    dockerfilePath: ./admin-python/Dockerfile
    dockerContext: ./admin-python
    plan: free
    envVars:
      - key: API_BASE_URL
        value: https://ivie-backend.onrender.com
